<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Task Graph</title>
    <!-- htmx for dynamic updates -->
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --success: #4ade80;
            --warning: #fbbf24;
            --info: #60a5fa;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        /* Navigation */
        nav {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--bg-tertiary);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        nav .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
        }
        
        nav .nav-links {
            display: flex;
            gap: 1rem;
        }
        
        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
        }
        
        nav a:hover,
        nav a.active {
            color: var(--text-primary);
            background-color: var(--bg-tertiary);
        }
        
        nav a.active {
            border-bottom: 2px solid var(--accent);
        }
        
        /* Main content */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }
        
        h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        /* Cards */
        .card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--bg-tertiary);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
        }
        
        /* Grid layout */
        .grid {
            display: grid;
            gap: 1rem;
        }
        
        .grid-stats {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        
        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }
        
        /* Status badges */
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .badge-success { background-color: var(--success); color: #000; }
        .badge-warning { background-color: var(--warning); color: #000; }
        .badge-info { background-color: var(--info); color: #000; }
        .badge-pending { background-color: var(--text-secondary); color: #000; }
        .badge-error { background-color: var(--accent); color: #fff; }
        
        /* Stats */
        .stat {
            text-align: center;
            padding: 1rem;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-top: 0.25rem;
        }
        
        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid var(--bg-tertiary);
        }
        
        th {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
            text-transform: uppercase;
        }
        
        tr:hover td {
            background-color: var(--bg-tertiary);
        }
        
        /* Loading indicator */
        .htmx-indicator {
            opacity: 0;
            transition: opacity 200ms ease-in;
        }
        
        .htmx-request .htmx-indicator,
        .htmx-request.htmx-indicator {
            opacity: 1;
        }
        
        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--text-secondary);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Auto-refresh indicator */
        .refresh-indicator {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background-color: var(--bg-secondary);
            border: 1px solid var(--bg-tertiary);
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .refresh-indicator .dot {
            display: inline-block;
            width: 0.5rem;
            height: 0.5rem;
            background-color: var(--success);
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
        
        /* Worker status */
        .worker-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
        }
        
        .status-dot.online { background-color: var(--success); }
        .status-dot.offline { background-color: var(--text-secondary); }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">Task Graph</a>
        <div class="nav-links">
            <a href="/" class="active">Dashboard</a>
            <a href="/workers">Workers</a>
            <a href="/tasks">Tasks</a>
            <a href="/graph">Graph</a>
            <a href="/activity">Activity</a>
            <a href="/metrics">Metrics</a>
        </div>
    </nav>
    
    <main>
        <h1>Dashboard</h1>
        
        <!-- Stats Section with auto-refresh -->
        <div id="stats-section" 
             hx-get="/api/stats" 
             hx-trigger="load, every 5s"
             hx-swap="innerHTML">
            <div class="grid grid-stats">
                <div class="card stat">
                    <div class="stat-value">--</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="card stat">
                    <div class="stat-value">--</div>
                    <div class="stat-label">Active Workers</div>
                </div>
                <div class="card stat">
                    <div class="stat-value">--</div>
                    <div class="stat-label">In Progress</div>
                </div>
                <div class="card stat">
                    <div class="stat-value">--</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>
        </div>
        
        <div class="grid grid-2" style="margin-top: 1.5rem;">
            <!-- Recent Tasks -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Recent Tasks</h2>
                    <span class="htmx-indicator"><span class="spinner"></span></span>
                </div>
                <div id="recent-tasks"
                     hx-get="/api/tasks/recent"
                     hx-trigger="load, every 5s"
                     hx-swap="innerHTML">
                    <div class="empty-state">Loading tasks...</div>
                </div>
            </div>
            
            <!-- Active Workers -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Active Workers</h2>
                    <span class="htmx-indicator"><span class="spinner"></span></span>
                </div>
                <div id="active-workers"
                     hx-get="/api/workers/active"
                     hx-trigger="load, every 5s"
                     hx-swap="innerHTML">
                    <div class="empty-state">Loading workers...</div>
                </div>
            </div>
        </div>
    </main>
    
    <div class="refresh-indicator">
        <span class="dot"></span>
        Auto-refresh: 5s
    </div>
</body>
</html>
