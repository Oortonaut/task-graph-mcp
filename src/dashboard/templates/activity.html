<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity - Task Graph Dashboard</title>
    <!-- htmx for dynamic updates -->
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --success: #4ade80;
            --warning: #fbbf24;
            --info: #60a5fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--bg-tertiary);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        nav .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
        }

        nav .nav-links {
            display: flex;
            gap: 1rem;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
        }

        nav a:hover,
        nav a.active {
            color: var(--text-primary);
            background-color: var(--bg-tertiary);
        }

        nav a.active {
            border-bottom: 2px solid var(--accent);
        }

        /* Main content */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        /* Cards */
        .card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--bg-tertiary);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        /* Filters */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-group label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .select, .input {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--bg-tertiary);
            border-radius: 0.375rem;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.875rem;
            min-width: 150px;
        }

        .select:focus, .input:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Status badges */
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .badge-success { background-color: var(--success); color: #000; }
        .badge-warning { background-color: var(--warning); color: #000; }
        .badge-info { background-color: var(--info); color: #000; }
        .badge-pending { background-color: var(--text-secondary); color: #000; }
        .badge-error { background-color: var(--accent); color: #fff; }
        .badge-assigned { background-color: #8b5cf6; color: #fff; }

        /* Event type badges */
        .event-type {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.25rem 0.625rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .event-type-transition { background-color: var(--info); color: #000; }
        .event-type-claim { background-color: var(--success); color: #000; }
        .event-type-release { background-color: var(--warning); color: #000; }
        .event-type-connect { background-color: #22c55e; color: #000; }
        .event-type-disconnect { background-color: var(--accent); color: #fff; }
        .event-type-mark { background-color: #a855f7; color: #fff; }
        .event-type-unmark { background-color: #6366f1; color: #fff; }

        /* Event icon */
        .event-icon {
            font-size: 1rem;
        }

        /* Activity feed */
        .activity-feed {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .activity-item {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 1rem;
            padding: 0.75rem 1rem;
            background-color: var(--bg-primary);
            border-radius: 0.375rem;
            align-items: center;
            transition: background-color 0.2s ease;
        }

        .activity-item:hover {
            background-color: var(--bg-tertiary);
        }

        .activity-meta {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .activity-description {
            font-size: 0.9rem;
        }

        .activity-description a {
            color: var(--info);
            text-decoration: none;
        }

        .activity-description a:hover {
            text-decoration: underline;
        }

        .activity-details {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .activity-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        /* Worker display */
        .worker-link {
            color: var(--success);
            text-decoration: none;
        }

        .worker-link:hover {
            text-decoration: underline;
        }

        /* Task display */
        .task-link {
            color: var(--info);
            text-decoration: none;
        }

        .task-link:hover {
            text-decoration: underline;
        }

        /* File path */
        .file-path {
            font-family: monospace;
            font-size: 0.8rem;
            color: var(--warning);
        }

        /* Loading indicator */
        .htmx-indicator {
            opacity: 0;
            transition: opacity 200ms ease-in;
        }

        .htmx-request .htmx-indicator,
        .htmx-request.htmx-indicator {
            opacity: 1;
        }

        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--text-secondary);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Auto-refresh indicator */
        .refresh-indicator {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background-color: var(--bg-secondary);
            border: 1px solid var(--bg-tertiary);
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .refresh-indicator .dot {
            display: inline-block;
            width: 0.5rem;
            height: 0.5rem;
            background-color: var(--success);
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        /* Button styles */
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--accent);
            color: #fff;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--bg-tertiary);
        }

        .pagination-info {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .pagination-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .pagination-controls button {
            padding: 0.375rem 0.75rem;
            border: 1px solid var(--bg-tertiary);
            border-radius: 0.25rem;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .pagination-controls button:hover:not(:disabled) {
            background-color: var(--bg-tertiary);
        }

        .pagination-controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-number {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        /* Stats row */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--bg-tertiary);
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">Task Graph</a>
        <div class="nav-links">
            <a href="/">Dashboard</a>
            <a href="/workers">Workers</a>
            <a href="/tasks">Tasks</a>
            <a href="/activity" class="active">Activity</a>
        </div>
    </nav>

    <main>
        <h1>Activity Feed</h1>

        <!-- Stats row -->
        <div id="activity-stats"
             hx-get="/api/activity/stats"
             hx-trigger="load, every 10s"
             hx-swap="innerHTML">
            <div class="stats-row">
                <div class="stat-card"><div class="stat-value">-</div><div class="stat-label">Loading...</div></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Recent Activity</h2>
                <div class="filters">
                    <div class="filter-group">
                        <label for="event-type">Event Type:</label>
                        <select id="event-type" class="select" onchange="updateFilters()">
                            <option value="">All Events</option>
                            <option value="transition">Task Transitions</option>
                            <option value="file">File Marks</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="status-filter">Status:</label>
                        <select id="status-filter" class="select" onchange="updateFilters()">
                            <option value="">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="assigned">Assigned</option>
                            <option value="working">In Progress</option>
                            <option value="completed">Completed</option>
                            <option value="failed">Failed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="worker-filter">Worker:</label>
                        <input type="text" id="worker-filter" class="input" placeholder="Worker ID..." onchange="updateFilters()">
                    </div>
                    <div class="filter-group">
                        <label for="task-filter">Task:</label>
                        <input type="text" id="task-filter" class="input" placeholder="Task ID..." onchange="updateFilters()">
                    </div>
                    <span class="htmx-indicator"><span class="spinner"></span></span>
                </div>
            </div>
            <div id="activity-list"
                 hx-get="/api/activity/list"
                 hx-trigger="load, every 5s"
                 hx-swap="innerHTML"
                 hx-indicator=".htmx-indicator">
                <div class="empty-state">Loading activity...</div>
            </div>
        </div>
    </main>

    <div class="refresh-indicator">
        <span class="dot"></span>
        Auto-refresh: 5s
    </div>

    <script>
        // Current filter state
        let currentPage = 1;
        const pageLimit = 50;

        // Update filters and reload activity list
        function updateFilters() {
            currentPage = 1;
            loadActivity();
        }

        // Build query string from current filters
        function buildQueryString() {
            const params = new URLSearchParams();
            
            const eventType = document.getElementById('event-type').value;
            if (eventType) params.set('event_type', eventType);
            
            const status = document.getElementById('status-filter').value;
            if (status) params.set('status', status);
            
            const worker = document.getElementById('worker-filter').value.trim();
            if (worker) params.set('worker', worker);
            
            const task = document.getElementById('task-filter').value.trim();
            if (task) params.set('task', task);
            
            params.set('page', currentPage);
            params.set('limit', pageLimit);
            
            return params.toString();
        }

        // Load activity with current filters
        function loadActivity() {
            const queryString = buildQueryString();
            const activityList = document.getElementById('activity-list');
            
            // Update hx-get attribute and trigger reload
            activityList.setAttribute('hx-get', '/api/activity/list?' + queryString);
            htmx.trigger(activityList, 'htmx:load');
        }

        // Pagination controls
        function goToPage(page) {
            currentPage = page;
            loadActivity();
        }

        // Format timestamp to relative time
        function formatTimeAgo(ms) {
            const seconds = Math.floor(ms / 1000);
            if (seconds < 60) return seconds + 's ago';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return minutes + 'm ago';
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return hours + 'h ago';
            const days = Math.floor(hours / 24);
            return days + 'd ago';
        }

        // Update relative timestamps periodically
        function updateTimestamps() {
            const now = Date.now();
            document.querySelectorAll('[data-timestamp]').forEach(el => {
                const timestamp = parseInt(el.dataset.timestamp, 10);
                if (timestamp) {
                    el.textContent = formatTimeAgo(now - timestamp);
                }
            });
        }

        // Update timestamps every 10 seconds
        setInterval(updateTimestamps, 10000);

        // Listen for htmx after swap to update relative times
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            if (evt.detail.target.id === 'activity-list') {
                updateTimestamps();
            }
        });
    </script>
</body>
</html>
