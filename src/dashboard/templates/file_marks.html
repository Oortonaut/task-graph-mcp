<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Marks - Task Graph Dashboard</title>
    <!-- htmx for dynamic updates -->
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --success: #4ade80;
            --warning: #fbbf24;
            --info: #60a5fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--bg-tertiary);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        nav .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
        }

        nav .nav-links {
            display: flex;
            gap: 1rem;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
        }

        nav a:hover,
        nav a.active {
            color: var(--text-primary);
            background-color: var(--bg-tertiary);
        }

        nav a.active {
            border-bottom: 2px solid var(--accent);
        }

        /* Main content */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        /* Cards */
        .card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--bg-tertiary);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        /* Status badges */
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .badge-success { background-color: var(--success); color: #000; }
        .badge-warning { background-color: var(--warning); color: #000; }
        .badge-info { background-color: var(--info); color: #000; }
        .badge-pending { background-color: var(--text-secondary); color: #000; }
        .badge-error { background-color: var(--accent); color: #fff; }

        /* Tag badges */
        .tag {
            display: inline-block;
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.7rem;
            background-color: var(--bg-tertiary);
            color: var(--text-secondary);
            margin-right: 0.25rem;
            margin-bottom: 0.25rem;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid var(--bg-tertiary);
        }

        th {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
            text-transform: uppercase;
        }

        tr:hover td {
            background-color: var(--bg-tertiary);
        }

        /* Loading indicator */
        .htmx-indicator {
            opacity: 0;
            transition: opacity 200ms ease-in;
        }

        .htmx-request .htmx-indicator,
        .htmx-request.htmx-indicator {
            opacity: 1;
        }

        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--text-secondary);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Auto-refresh indicator */
        .refresh-indicator {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background-color: var(--bg-secondary);
            border: 1px solid var(--bg-tertiary);
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .refresh-indicator .dot {
            display: inline-block;
            width: 0.5rem;
            height: 0.5rem;
            background-color: var(--success);
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        /* File path styling */
        .file-path {
            font-family: monospace;
            font-size: 0.8rem;
            color: var(--info);
            word-break: break-all;
        }

        /* Time ago styling */
        .time-ago {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .time-ago.recent { color: var(--success); }
        .time-ago.stale { color: var(--warning); }
        .time-ago.old { color: var(--accent); }

        /* Agent link styling */
        .agent-link {
            color: var(--info);
            text-decoration: none;
        }

        .agent-link:hover {
            text-decoration: underline;
        }

        /* Task link styling */
        .task-link {
            color: var(--accent);
            text-decoration: none;
            font-family: monospace;
            font-size: 0.8rem;
        }

        .task-link:hover {
            text-decoration: underline;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--accent);
            color: #fff;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
        }

        .btn-warning {
            background-color: var(--warning);
            color: #000;
        }

        .btn-warning:hover {
            opacity: 0.9;
        }

        .btn-danger {
            background-color: var(--accent);
            color: #fff;
        }

        .btn-danger:hover {
            background-color: var(--accent-hover);
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Header actions */
        .header-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        /* Reason text */
        .reason-text {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Stats row */
        .stats-row {
            display: flex;
            gap: 2rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: var(--bg-tertiary);
            border-radius: 0.5rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .toast {
            background-color: var(--bg-secondary);
            border: 1px solid var(--bg-tertiary);
            border-radius: 0.375rem;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            border-left: 3px solid var(--success);
        }

        .toast.error {
            border-left: 3px solid var(--accent);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">Task Graph</a>
        <div class="nav-links">
            <a href="/">Dashboard</a>
            <a href="/workers">Workers</a>
            <a href="/tasks">Tasks</a>
            <a href="/file-marks" class="active">File Marks</a>
        </div>
    </nav>

    <main>
        <h1>File Marks</h1>

        <div id="toast-container" class="toast-container"></div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Active File Marks</h2>
                <div class="header-actions">
                    <span class="htmx-indicator"><span class="spinner"></span></span>
                </div>
            </div>

            <div id="file-marks-stats"
                 hx-get="/api/file-marks/stats"
                 hx-trigger="load, every 5s"
                 hx-swap="innerHTML">
                <div class="empty-state">Loading stats...</div>
            </div>

            <div id="file-marks-list"
                 hx-get="/api/file-marks/list"
                 hx-trigger="load, every 5s"
                 hx-swap="innerHTML">
                <div class="empty-state">Loading file marks...</div>
            </div>
        </div>
    </main>

    <div class="refresh-indicator">
        <span class="dot"></span>
        Auto-refresh: 5s
    </div>

    <script>
        // Show toast notification
        function showToast(message, type) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast ' + type;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 5000);
        }

        // Handle htmx response events for toast notifications
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.target && evt.detail.target.id === 'file-marks-list') {
                // Refresh triggered, no action needed
            }
        });

        // Handle force-unmark response
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            if (evt.detail.requestConfig && evt.detail.requestConfig.path.includes('/api/file-marks/force-unmark')) {
                showToast('File mark removed', 'success');
                // Refresh the list and stats
                htmx.trigger('#file-marks-list', 'refresh');
                htmx.trigger('#file-marks-stats', 'refresh');
            }
        });
    </script>
</body>
</html>
